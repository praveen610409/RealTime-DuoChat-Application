<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-User Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-wrapper">
        <h1>RealTime-DuoChat-Application</h1>


        <!-- User A -->
        <div class="chat-container User-A">
            <h2 class="chat-title">User A</h2>
            <div class="chat-box box-A" id="chatBoxA"></div>
            <div class="input-box">
                <input type="text" id="inputA" placeholder="Type a message...">
                <button class="button-A" onclick="sendMessage('A')">Send</button>
            </div>
        </div>

        <!-- User B -->
        <div class="chat-container User-B">
            <h2 class="chat-title">User B</h2>
            <div class="chat-box box-B" id="chatBoxB"></div>
            <div class="input-box">
                <input type="text" id="inputB" placeholder="Type a message...">
                <button class="button-B" onclick="sendMessage('B')">Send</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
